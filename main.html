<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid mt-2">
    <h4>Bootstrap Buttons</h4>
    <div class="d-flex align-items-center mb-2">
      <button id="button-1" class="btn btn-primary mr-2">Button-1</button>
      <button id="button-2" class="btn btn-outline-secondary mr-2">Button-2</button>
      <button id="button-3" class="btn btn-success btn-lg mr-2">Button-3</button>
      <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
    </div>
    <div class="mb-2">
      <button id="button-5" class="btn btn-warning btn-lg btn-block">Button-5</button>
    </div>
    <div class="d-flex align-items-center">
      <button id="button-6" class="btn btn-info mr-2" disabled>Button-6</button>
      <button id="button-7" class="btn btn-light mr-2">Button-7</button>
      <a id="button-8" href="#" class="btn btn-link">Button-8</a>
    </div>
  </div>
</body>
</html>
